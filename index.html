<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid" id="header">
        <h1>Rocks and Papers and Scissors.</h1>
    </div>
    <div class="container-fluid" id="game-space">
        <div class="row">
            <div class="col-sm-4 offset-sm-2">
                <span id="player-one-start">
                    <input type="text" id="player-one-name">
                    <button class="btn btn-primary player-start-button" id="player-one-login">Log In</button>
                </span>
                </div>
            <div class="col-sm-4 offset-sm-2"><span id="player-two-start">Waiting on Player 1</span></div>
        </div>
        <div class="row">
            <div class="col-sm-5 offset-sm-1">
                <div class="jumbotron player-space" id="player-one-space">Player 1</div>
            </div>
            <div class="col-sm-5 offset-sm-1">
                <div class="jumbotron player-space" id="player-two-space">Player 2</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 offset-sm-4">
                <div class="jumbotron">Game Result</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="jumbotron">Chat</div>
            </div>
        </div>
    </div>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
